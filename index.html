<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSfitness - Log in</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Loading Screen -->
<div id="loading-screen">
  <img src="BSfitness.png" alt="Loading..." id="loading-image">
</div>

<div class="container">
  <div class="left">
    <h1>BSfitness</h1>
    <p>Connect with your health and fitness at BSfitness.</p>
  </div>
  <div class="right">
    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Log In</button>
      <a href="#" class="forgot">Forgotten password?</a>
      <hr />
      <button class="create-account" type="button" onclick="showSignup()">Create New Account</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" style="display: none;">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <a href="#" class="forgot" onclick="showLogin()">Already have an account?</a>
    </form>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="script.js"></script>

<script>
  // Loading screen functionality with smoother transition
  window.addEventListener('load', function() {
    // Add a minimum display time for the loading screen
    const minDisplayTime = 2000; // 2 seconds minimum display time
    const startTime = Date.now();
    
    // Function to hide loading screen
    const hideLoadingScreen = () => {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.style.opacity = '0';
      
      // Remove the element after transition completes
      setTimeout(() => {
        loadingScreen.style.display = 'none';
      }, 800); // Match this with the CSS transition time
    };

    // Ensure minimum display time
    window.setTimeout(() => {
      const elapsedTime = Date.now() - startTime;
      if (elapsedTime < minDisplayTime) {
        setTimeout(hideLoadingScreen, minDisplayTime - elapsedTime);
      } else {
        hideLoadingScreen();
      }
    }, 0);
  });
</script>

</body>
</html>
