<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSfitness - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Loading Screen -->
<div id="loading-screen">
  <img src="BSfitness.png" alt="Loading..." id="loading-image">
</div>

<div class="container">
  <div class="left">
    <h1>BSfitness</h1>
    <p>Connect with your health and fitness at BSfitness.</p>
  </div>
  <div class="right">
    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Log In</button>
      <a href="#" class="forgot">Forgotten password?</a>
      <hr />
      <button class="create-account" type="button" onclick="showSignup()">Create New Account</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" style="display: none;">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <a href="#" class="forgot" onclick="showLogin()">Already have an account?</a>
    </form>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="script.js"></script>
<script src="loading.js"></script>

</body>
</html>
